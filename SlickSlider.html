<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/slick.css">
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/SlickSlider.css">
</head>

<body>
    <div class="main-slider">
        <div class="slide">
            <img src="./image/beautiful-vertical-shot-taj-mahal-building-agra-india-clear-sky.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./image/seoraksan-mountains-is-covered-by-morning-fog-sunrise-seoul-korea.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./image/vertical-shot-sunset-touched-autumn-forest.jpg" alt="">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./JS/slick.min.js" type="text/javascript" charset="utf-8"></script>

    <script>
        $('.main-slider').slick({
            autoplay: false,
            autoplaySpeed: 1000,
            dots: true,
            nextArrow: '<i class="fa-solid slick-next fa-angle-right"></i>',
            prevArrow: '<i class="fa-solid slick-prev fa-angle-left"></i>'
        })
    </script>


    <div class="Second-slider">
        <div class="Second">
            <img src="./image/broken-greek-god-hermes-bust.jpg" alt="">
        </div>
        <div class="Second">
            <img src="./image/marble-greek-goddess-bust.jpg" alt="">
        </div>
        <div class="Second">
            <img src="./image/marble-greek-goddess-themis-wearing-crown-with-wings.jpg" alt="">
        </div>
        <div class="Second">
            <img src="./image/marbled-greek-goddess-with-gold-headdress.jpg" alt="">
        </div>
        <div class="Second">
            <img src="./image/isometric-miniature-cathedral-malaga.jpg" alt="">
        </div>
        <div class="Second">
            <img src="./image/isometric-miniature-jardin-de-la-concepcion-malaga.jpg" alt="">
        </div>
        <div class="Second">
            <img src="./image/isometric-miniature-la-farola-malaga.jpg" alt="">
        </div>
        <div class="Second">
            <img src="image/isometric-miniature-plaza-de-la-merced-malaga.jpg" alt="">
        </div>
    </div>

    <script>
        $('.Second-slider').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ],
            nextArrow: '<i class="fa-solid fa-angle-right fa-angle-right"></i>',
            prevArrow: '<i class="fa-solid fa-angle-left fa-angle-left"></i>'
        });
    </script>
</body>

</html>
